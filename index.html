<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #task-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    #task-input:focus {
      outline: none;
      border-color: #667eea;
    }

    #add-task-button {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #add-task-button:hover {
      background: #5568d3;
    }

    #add-task-button:active {
      transform: scale(0.98);
    }

    #task-list {
      list-style: none;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: all 0.2s;
    }

    .task-item:hover {
      background: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .task-item.completed {
      opacity: 0.6;
    }

    .task-item.completed .task-title {
      text-decoration: line-through;
      color: #999;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .task-title {
      flex: 1;
      color: #333;
      word-break: break-word;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .empty-message {
      text-align: center;
      color: #999;
      padding: 30px 20px;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      .input-group {
        flex-direction: column;
      }

      #add-task-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My Tasks</h1>
    
    <div class="input-group">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
        autocomplete="off"
      />
      <button id="add-task-button">Add</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <!-- Load utilities and constants first -->
  <script src="src/utils.js"></script>
  <script src="src/constants.js"></script>
  
  <!-- Load core TaskStore -->
  <script src="src/task-store.js"></script>
  
  <!-- Load UI functions -->
  <script src="src/ui.js"></script>
  
  <!-- Initialize app last -->
  <script src="src/app.js"></script>
</body>
</html>
